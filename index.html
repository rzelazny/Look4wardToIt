                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="settings-dropdown">
                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">

                        <div class="form-check form-check-inline">

    <!-- Month View Container -->
    <section id="month-view-container" class="container" style="display:block;">
        <div id="month-view-card" class="card">
            <h1 class="card-header monthYearClass" style="text-align: center;"></h1>
            <!-- table for calendar -->
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <div id="images">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                </div>
                <tbody id="month-body">
                </tbody>
            </table>
            <div class="form-inline">
                <button class="btn btn-outline-primary col-sm-3" id="previousMonth">&#8249</button>
                <select class="form-control col-sm-3" name="month" id="month">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                </select>
                <select class="form-control col-sm-3" name="year" id="year">
                    <option value=2010>2010</option>
                    <option value=2011>2011</option>
                    <option value=2012>2012</option>
                    <option value=2013>2013</option>
                    <option value=2014>2014</option>
                    <option value=2015>2015</option>
                    <option value=2016>2016</option>
                    <option value=2017>2017</option>
                    <option value=2018>2018</option>
                    <option value=2019>2019</option>
                    <option value=2020>2020</option>
                    <option value=2021>2021</option>
                    <option value=2022>2022</option>
                    <option value=2023>2023</option>
                    <option value=2024>2024</option>
                    <option value=2025>2025</option>
                    <option value=2026>2026</option>
                    <option value=2027>2027</option>
                    <option value=2028>2028</option>
                    <option value=2029>2029</option>
                    <option value=2030>2030</option>
                </select>
                <button class="btn btn-outline-primary col-sm-3" id="nextMonth">&#8250;</button>
            </div>
        </div>
    </section>

    <!-- Week View Container -->
    <div id="week-view-container" class="container" style="display:none;">
        <div id="week-view" class="card">
            <h1 class="card-header monthYearClass" style="text-align: center;"></h1>
            <!-- table for calendar -->
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="week-body">
                </tbody>
            </table>
            <div class="form-inline">
                <button class="btn btn-outline-primary col-sm-6" id="previous">&#8249</button>
                <button class="btn btn-outline-primary col-sm-6" id="next">&#8250;</button>
            </div>
            <br />
        </div>
    </div>

    <!-- Daily View Container -->
    <div id="daily-view-container" class="container" style="display: none;">
        <div id="daily-view" class="card">
            <h1 class="card-header" id="currentDate" style="text-align: center;"></h1>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                    <tr>
                        <th id="dailyQuote" style="text-align: center;"></th>
                    </tr>
                </thead>
                <img id="pic" src="" alt="" width=100px>
                <tbody id="daily-body">
                </tbody>
            </table>
            <div class="form-inline">
                <button class="btn btn-outline-primary col-sm-6" id="previousDate">&#8249</button>
                <button class="btn btn-outline-primary col-sm-6" id="nextDate">&#8250;</button>
            </div>
            <br />
        </div>
    </div>
